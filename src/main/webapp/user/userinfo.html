<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小型文章发布系统-用户信息</title>
    <script src="/js/default.js"></script>
    <link rel="shortcut icon" href="/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/userinfo.css">
    <script src="/js/userinfo.js"></script>
</head>

<body>
<div class="navbar navbar-main">
    <div class="container">
        <div class="navbar-brand">
            <a href="/" class="navbar-item navbar-logo">文章体</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item">主页</a>
                <a href="/archives" class="navbar-item">归档</a>
                <a href="/categories" class="navbar-item">分类</a>
                <a href="/tags" class="navbar-item">标签</a>
                <a href="/about" class="navbar-item">关于</a>
            </div>
            <div class="navbar-end">
                <form class="navbar-item search" action="/search.html">
                    <label>
                        <input type="text" name="keyword">
                    </label>
                    <button type="submit">
                        <img src="/img/search.svg" alt="">
                    </button>
                </form>
                <a href='userinfo.html' id='status-1' class='navbar-item'><img src='/img/user.svg' alt=''></a>
                <a href='/user/signOut' id='status-2' class='navbar-item'><img src='/img/sign-out.svg' alt=''></a>
            </div>
        </div>
    </div>
</div>
<div class="user-info">
    <div class="container userinfo-container">
        <h3>用户信息</h3>
        <div class="line"></div>
        <div class="user-box">
            <div class="detail">
                <p>昵称：<span class="name"></span></p>
                <p>用户名：<span class="username"></span></p>
                <p>电话：<span class="tel"></span></p>
                <p>邮箱：<span class="email"></span></p>
            </div>
            <div class="user-operation">
                <a href="edit.html">修改信息</a>
                <button>修改密码</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="user-content">
            <div class="own-article">
                <p>我的文章</p>

            </div>
            <div class="collection-article">
                <p>收藏文章</p>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container footer-container">
        <div>
            <img src="/img/icon.svg" alt="" width=""> 文章体
        </div>
        <div style="font-size: 12px;">&copy;2021 Muzzle Powered by JavaWeb</div>
    </div>
</div>
</body>

</html>
