<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="../img/icon.svg" type="image/x-icon">

    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/marked.min.js"></script>
    <link rel="stylesheet" href="/css/atom-one-dark.min.css">
    <script src="/js/highlight.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/shard.min.css">
    <script src="/js/popper.min.js"></script>
    <script src="/js/shards.min.js"></script>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/reg.js"></script>
</head>

<body>
<div class="navbar navbar-main">
    <div class="container">
        <div class="navbar-brand">
            <a href="/" class="navbar-item navbar-logo">文章体</a>
        </div>
        <div class="navbar-item">
            注册页面
        </div>
    </div>
</div>
<div class="login">
    <div class="login-container">
        <div class="login-start">
        </div>
        <div class="login-end">
            <img src="/img/user.svg" alt="">
            <form action="javascript:void(0);">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">昵称<span style="color: red">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name">
                        <div id="name-feedback" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">用户名<span style="color: red">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username">
                        <div id="username-feedback" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">密码<span style="color: red">*</span></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password">
                        <div id="password-feedback" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tel" class="col-sm-2 col-form-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tel">
                        <div id="tel-feedback" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email">
                        <div id="email-feedback" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="submit">提交</button>
                        <div id="submit-feedback" class="invalid-feedback"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
